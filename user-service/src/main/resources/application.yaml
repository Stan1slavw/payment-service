server:
  port: ${USER_SERVICE_PORT:8081}

spring:
  application:
    name: user-service

  datasource:
    url: ${USER_DB_URL:jdbc:postgresql://${USER_DB_HOST:localhost}:${USER_DB_PORT:15432}/${USER_DB_NAME:user_db}}
    username: ${USER_DB_USER:user}
    password: ${USER_DB_PASSWORD:user}
    hikari:
      maximum-pool-size: ${USER_DB_POOL_SIZE:10}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    org.springframework: INFO
